<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kavoon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body onload="gameStart()">
    <div class="banner-bg"></div>
    <main class="container">
        <header class="header-section">
            <h1 class="logo">Hangman</h1>
            <nav class="nav-items">
                <button class="hint" onclick="showToolTip()">Hint
                    <div class="tooltip-container">
                        <div class="pin"></div>
                        <div class="tooltip"></div>
                    </div>
                </button>
                <div class="heart">
                    <div class="life-line">
                        <div class="life"></div>
                    </div>
                    <img src="./img/heart.png" alt="Image of heart-icon">
                </div>
            </nav>
        </header>

        <section class="hero-section">
            <img src="./img/Hangman.png" alt="Image of Hangman">
            <aside class="words-container">
                <div class="words"></div>
                <div class="letters"></div>
            </aside>
        </section>

        <div class="result-banner">
            <p class="result"></p>
            <button class="play-btn">Play again</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
